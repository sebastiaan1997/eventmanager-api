sudo: required

language: java

jdk: openjdk11

git:
  depth: 9999999

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""

services:
  - docker

before_script:
  - bash ./.travis/install-postgres-11.sh

script:
  - ./mvnw clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar -Dsonar.projectKey=$SONAR_PROJECT_KEY -Dsonar.organization=$SONAR_ORGANIZATION -Dsonar.host.url=$SONAR_URL -Dsonar.login=$SONAR_TOKEN -Dsonar.cpd.exclusions=**
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "stable"; elif [ "$TRAVIS_BRANCH" == "development" ]; then echo "latest"; else echo $TRAVIS_BRANCH | tr "

deploy:
  skip_cleanup: true
  provider: script
  script:
    echo "$DOCKER_PASS" | docker login docker.pkg.github.com -u "$DOCKER_USER" --password-stdin;
    docker build -t docker.pkg.github.com/svindicium/eventmanger-api/eventmanager-api:$TAG .;
    docker push docker.pkg.github.com/svindicium/eventmanager-api/eventmanager-api:$TAG;
  on:
    all_branches: true

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
